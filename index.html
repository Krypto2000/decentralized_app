<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <div class="container">
        <div class="weather_header">
            <form action="" class="weather_search">
                <input type="text" placeholder="search for a city" class="weather_searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            
            </form>
            <div class="weather_units">
                <span class="weather_units_celsius">
                    &#176C
                </span>  
                <span class="weather_units_farenheit">&#176F</span>
             
         </div>
            
     </div>
       
        <div class="weather_body">
            <h1 class="weather_city">London UK</h1>
            <div class="weather_datetime">
                <p>Monday 14 March 2023 11:14 AM</p>
            </div>
            <div class="weather_forecast">
                <p>Clear</p>
            </div>
            <div class="weather_icon">
            </div>
            <p class="weather_temperature"> 18&#176C</p>
           <div class="weather_minmax">
            <p>Min 12&#176</p>
            <p>Max 16&#176</p>
           </div>
        </div>
        <div class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <p>Real Feel</p>
            <p class="weather_realfeel"> 18 &#176</p>

            </div>
            

            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <p>Humidity</p>
            <p class="weather_humdity"> 18&#176</p>

            </div>
            
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <p>Wind</p>
            <p class="weather_wind"> 18&#176</p>
            </div>
            

    
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <p>Pressure</p>
            <p class="weather_pressure"> 18&#176</p>
            </div>
            

        </div>
    </div>
</head>
<body>
    













    
    <script src="https://kit.fontawesome.com/7fa3dbb0bc.js" crossorigin="anonymous"></script>
    <script src="firstweatherapp.js"></script>
</body>
</html>
